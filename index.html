<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Alcalde Arboledas 2023</title>
</head>

<body>
    <main>

        <section class="resultadoPorCandidatos" id="resultados">

            <div class="containerResultados">
                <section class="titleResultados">
                    <h1>Los resultados de la encuesta son:</h1>
                </section>
                
                <div class="envolturaCandidatoFondo">
                    <div class="contadorDeAlvaro">
                        <article class="candidato" id="candidato5">
                            <div class="container-info" id="progresoCandidato5">
                                <figure class="img">
                                    <img src="/assets/alvaro.png" alt="">
                                </figure>
                                <div class="nombreCandidato">
                                    <span>ALVARO REINALDO <br> CARRILLO BOHADA</span>
                                </div>
                            </div>
                        </article>
                        <span id="contadorAlvaro">2134</span>
                    </div>
                </div>

                <div class="envolturaCandidatoFondo">
                    <div class="contadorDeDanilo" id="container-danilo">
                        <article class="candidato" id="candidato1">
                            <div class="container-info" id="progresoCandidato1">
                                <figure class="img">
                                    <img src="/assets/danilo.png" alt="">
                                </figure>
                                <div class="nombreCandidato">
                                    <span class="name">CARLOS DANILO <br> ESTEBAN GALVIS</span>
                                </div>
                            </div>
                        </article>
                        <span id="contadorDanilo">"2399"</span>
                    </div>
                </div>

                
                
                <div class="envolturaCandidatoFondo posion1">
                    <div class="contadorDeChiristian" id="container-cristian">
                        <article class="candidato" id="candidato3">
                            <div class="container-info" id="progresoCandidato3">
                                <figure class="img">
                                    <img src="/assets/cr.png" alt="">
                                </figure>
                                <div class="nombreCandidato">
                                    <span>CHRISTIAN ANDRES <br> DIAZ CORREDOR</span>
                                </div>
                            </div>
                        </article>
                        <span id="contadorCristian">1012</span>
                    </div>
                </div>
                
                <div class="envolturaCandidatoFondo posicion2">
                    <div id="contadorHugo">
                        <article class="candidato" id="candidato4">
                            <div class="container-info" id="progresoCandidato4">
                                <figure class="img">
                                    <img src="/assets/hugo.png" alt="">
                                </figure>
                                <div class="nombreCandidato">
                                    <span id="contahugo">HUGO SOCORRO <br> GALVIS ROJAS</span>
                                </div>
                            </div>
                        </article>
                        <span id="contadorDeHugo">242</span>
                    </div>
                </div>
                
                <div class="envolturaCandidatoFondo">
                    <div class="contadorDeJairo" id="container-jairo">
                        <article class="candidato" id="candidato2">
                            <div class="container-info" id="progresoCandidato2">
                                <figure class="img">
                                    <img src="/assets/ja.png" alt="">
                                </figure>
                                <div class="nombreCandidato">
                                    <span>JAIRO RODRIGUEZ <br> GARCIA</span>
                                </div>
                            </div>
                        </article>
                        <span id="contadorJairo">12</span>
                    </div>
                </div>
                
                <div class="contadorBlanco">
                    <article class="candidato" id="candidato6">
                        <div class="container-info" id="progresoCandidato6">
                            <div class="nombreCandidato">
                                <span class="votoBlanco">Voto en Blanco</span>
                            </div>
                            <span id="contadorBlanco">32</span>
                        </div>
                    </article>
                </div>

                <div class="votosTotales">
                    <div class="div">
                        <span>Total votos:</span>
                        <span id="contadorTotales">7523</span>
                    </div>
                </div>
            </div>


        </section>

    </main>
    <script src="/js/principal.js"></script>
</body>

</html>
